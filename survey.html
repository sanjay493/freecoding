<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="style1.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <main>
    <div class="jumbotron">
        <h1 class="display-4" id="title">Survey Form</h1>
        <p class="lead">A simple suvey form to collect user views</p>
        <hr class="my-4">
        <p id="description">Please take part in survey and give us oppurtunity to make improvements</p>
    </div>
    


    <div class="container m-auto">
        

            <form id="survey-form">
                    <div class="form-group">
                      <label for="name" id="name-label">Name</label>
                      <input type="name" class="form-control" id="name" placeholder="Your Name">
                      <label for="email" id="email-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="youremail@example.com">
                      <label for="number" id="number-label">Age</label>
                      <input type="number" min="1" max="100" class="form-control" id="number" placeholder="Age">
                      
                    </div>
                    <div class="form-group">
                      <label for="dropdown">Which option best describes your current role?</label>
                      <select class="form-control" id="dropdown">
                            <option>Select an Option</option>
                        <option>Student</option>
                        <option>Full Time learner</option>
                        <option>Full Time Job</option>
                        <option>Prefer not to Say</option>
                        <option>Other</option>
                      </select>
                    </div>
                      <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-5 pt-0">How Likely is that you would recommend freeCodeCamp to a friend?</legend>
                              <div class="col-sm-7">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="definitely" value="option1" checked>
                                  <label class="form-check-label" for="definitely">
                                    Definitely
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="maybe" value="option2">
                                  <label class="form-check-label" for="maybe">
                                    Maybe
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="notsure" value="option3">
                                  <label class="form-check-label" for="notsure">
                                    Not Sure
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                          <div class="form-group">
                                <label for="likemostinfcc">What do you like most in FCC:?</label>
                                <select class="form-control" id="likemostinfcc">
                                  <option>Select an Option</option>
                                  <option>Chellanges</option>
                                  <option>Projects</option>
                                  <option>Communities</option>
                                  <option>Open Source</option>
                                  
                                </select>
                              </div>  
                       
                              <div class="form-check d-flex flex-row">
                                  <div  class="col-5">
                                  <label for="suggestions" class="mr-5">Things that should be improved in the future
                                        (Check all that apply):</label>
                                    </div>
                                     <div class="col-5 d-flex flex-column">   
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="1">Front-end Projects
                                    </label>
                                  
                    
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="2">Back-end Projects
                                    </label>
                                  
                                
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="3">Data Visualisation
                                    </label>
                                    <label class="form-check-label">
                                     <input type="checkbox" class="form-check-input" value="4">Challenges
                                    </label>
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="5">Open Source Community
                                    </label>
                                    <label class="form-check-label">
                                     <input type="checkbox" class="form-check-input" value="6">Gitter help rooms
                                    </label>
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="7">Videos
                                    </label>
                                    <label class="form-check-label">
                                     <input type="checkbox" class="form-check-input" value="8">City Meetups
                                    </label>
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="9">Wiki
                                    </label>
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="10">Forum
                                    </label>
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="11">Additional Courses
                                     </label>
                                </div>
                                  </div>


                    <div class="form-group">
                      <label for="suggestions">Any comments or Suggestions?</label>
                      <textarea class="form-control" id="suggestions" rows="3" placeholder="Enter your Comment here......"></textarea>
                    </div>
                    <button id="submit" type="button">Submit</button>
                  </form>


    </div>
</main>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
